<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Size Flexbox</title>
    <style>
        h2{
            font-weight: bold;
            font-family: 'Courier New', Courier, monospace;
        }

        .container{
            display: grid;
            grid-template-columns: 50px auto;
            grid-template-rows: 50px auto;
        }

        .aauto-size {
            background-color: purple;
            color: white;
            border: 2px solid orange;
            font-size: 3rem;
        }
    </style>
</head>
<body>
    <h2>Auto Size Grid</h2>
    <div class="container">
        <div  class="aauto-size">1</div>
        <div  class="aauto-size">2</div>
        <div  class="aauto-size">3</div>
        <div  class="aauto-size">4</div>
    </div>
    
</body>
</html>
