<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MinMax</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: 100px 100px minmax(100px, 2fr);
            grid-template-rows: 100px 100px minmax(100px, 2fr);
        }

        .items-minmax{
            background-color: purple;
            border: 5px solid orange;
            color: aliceblue;
            font-size: 3rem;
        }

    </style>
</head>
<body>
    <h1>Min Max Size Grid</h1>
    <div class="container">
        <div class="items-minmax">1</div>
        <div class="items-minmax">2</div>
        <div class="items-minmax">3</div>
        <div class="items-minmax">4</div>
        <div class="items-minmax">4</div>
        <div class="items-minmax">4</div>
    </div>
    
</body>
</html>
