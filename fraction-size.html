<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fraction Grid</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: 1fr 2fr;
            grid-template-rows: 1fr 2fr;
        }

        .fraction-items{
            font-size: 3rem;
            background-color: purple;
            border: 5px solid salmon;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Fraction Size Grid</h1>
    <div class="container">
        <div class="fraction-items">1</div>
        <div class="fraction-items">2</div>
        <div class="fraction-items">3</div>
        <div class="fraction-items">4</div>
    </div>
    
</body>
</html>
